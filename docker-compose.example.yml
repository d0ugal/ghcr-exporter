version: '3.8'

services:
  ghcr-exporter:
    image: ghcr.io/d0ugal/ghcr-exporter:v2.11.27@sha256:c94e2bb04583553d28ed27d9e4483df9c550fb170311fb8b0956e15028b7ade8
    container_name: ghcr-exporter
    ports:
      - "8080:8080"
    volumes:
      # Mount your configuration file
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - TZ=UTC
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
