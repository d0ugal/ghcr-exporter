version: '3.8'

services:
  ghcr-exporter:
    image: ghcr.io/d0ugal/ghcr-exporter:v2.11.30@sha256:f622d86f2501f9636f066430351a4bdd419bf460fb54f346b3de66df9a7cab8d
    container_name: ghcr-exporter
    ports:
      - "8080:8080"
    volumes:
      # Mount your configuration file
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - TZ=UTC
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
