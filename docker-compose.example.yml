version: '3.8'

services:
  ghcr-exporter:
    image: ghcr.io/d0ugal/ghcr-exporter:v2.9.2
    container_name: ghcr-exporter
    ports:
      - "8080:8080"
    volumes:
      # Mount your configuration file
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - TZ=UTC
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M